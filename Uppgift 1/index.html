<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formula</title>
</head>
<body>
  

  <div class="wrapper">


    <form id="regForm">
      <div class="headline">
        <h1>Register User</h1>
      </div>

    <div class="f-content">

      <div class="user-box">
      <label for="firstName" class="input-label">First Name:</label>
      <input type="text" id="firstName" class="form-ctrl">
      <div class="invalid-input">Error</div>
      </div>

      <div class="user-box">
        <label for="lastName" class="input-label">Last Name:</label>
        <input type="text" id="lastName" class="form-ctrl">
        <div class="invalid-input">Error</div>
      </div>

      <div class="user-box">
        <label for="email" class="input-label">Email:</label>
        <input type="email" id="email" class="form-ctrl">
        <div class="invalid-input">Error</div>
      </div>

      <div>
        <button class="btn btn-block btn-primary">Register</button>
      </div>

    </div>
  </form>
</div>

<script src="srcipt.js"></script>
</body>
</html>
